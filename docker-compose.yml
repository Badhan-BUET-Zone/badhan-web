version: '3'
services:
  badhan-web-docker-service:
    container_name: badhan-web-docker-container
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - '.:/badhan-web'
      - './node_modules:/badhan-web/node_modules'
    ports:
      - "8080:8080"
      - "9005:9005"